spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: git@github.com:RylovK/nanomarket-config-repo.git
          private-key: ${GIT_SSH_PRIVATE_KEY}
          clone-on-start: true
          search-paths: config


server:
  port: 8071

management:
  endpoint:
    env:
      post:
        enabled: true