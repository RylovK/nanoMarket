databaseChangeLog:
  - changeSet:
      id: 1
      author: Krylov
      changes:
        - createTable:
            tableName: brand
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoincrement: true
                    nullable: false
              - column:
                  name: brand_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                 name: logo_url
                 type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoincrement: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: category
            baseColumnNames: parent_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_category_parent
            deferrable: false
            initiallyDeferred: false
  - changeSet:
      id: 2
      author: KRylov (generated)
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoincrement: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  defaultValue: 0.00
              - column:
                  name: quantity
                  type: int
                  defaultValue: 0
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    - foreignKeyName: fk_product_category
                    - references: category(id)
              - column:
                  name: brand
                  type: bigint
                  constraints:
                    - foreignKeyName: fk_product_brand
                    - references: brand(id)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
  - changeSet:
      id: 3
      author: KRylov (generated)
      changes:
        - createTable:
            tableName: product_image
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoincrement: true
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: imageUrl
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: product_image
            baseColumnNames: product_id
            constraintName: fk_product_image_product
            referencedTableName: product
            referencedColumnNames: id
            onDelete: CASCADE